    <style>
        #audio-container {
    display: flex;
    align-items: center;
    gap: 10px; /* Espaçamento entre os itens */
    background: #1c1c1c; /* Fundo escuro */
    padding: 10px;
    border-radius: 10px; /* Bordas arredondadas */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra */
    width: 100%; /* Ajusta o tamanho */
    max-width: 600px; /* Largura máxima */
    margin: 20px auto; /* Centraliza na página */
}

#play-pause {
    width: 40px;
    height: 40px;
    border-radius: 50%; /* Botão redondo */
    background-color: red; /* Fundo vermelho */
    border: none; /* Remove a borda */
    color: white; /* Cor do ícone */
    font-size: 20px; /* Tamanho do ícone */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

#play-pause:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(255, 0, 0, 0.8);
}

#progress-bar {
    flex-grow: 1; /* Faz a barra ocupar o espaço disponível */
    height: 6px;
    background: #ff3d00; /* Cor da barra de progresso */
    border-radius: 3px;
    -webkit-appearance: none; /* Remove o estilo padrão */
}

#progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: red; /* Cor do "thumb" */
    cursor: pointer;
}

#volume-control {
    width: 80px; /* Largura do controle de volume */
    height: 6px;
    background: #666; /* Cor da barra de volume */
    border-radius: 3px;
    -webkit-appearance: none;
}

#volume-control::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ff3d00; /* Cor do "thumb" */
    cursor: pointer;
}


body {

        height: 100%;

        .close-button {
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .creator-button {
            background: linear-gradient(90deg, rgba(255, 0, 0, 0.8), rgba(23, 0, 235, 0.8));
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .creator-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.8);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;

        }
        .custom-button, .custom1-button, .custom2-button, .custom3-button, .trailer-button, .quiz-button, .forms-button, .Shibuya-button, .video-button, .homenagem-button {

        .custom-button:hover, .custom1-button:hover, .custom2-button:hover, .custom3-button:hover, .trailer-button:hover, .quiz-button:hover, .forms-button:hover, .Shibuya-button:hover, .video-button:hover, .homenagem-button:hover {

<body>

    <div id="audio-container">
        <button id="play-pause">▶️</button>
        <input id="progress-bar" type="range" value="0" min="0" max="100" step="1">
        <input id="volume-control" type="range" value="50" min="0" max="100" step="1">
        <audio id="musica-fundo" loop>
        <source src="Skyfall.mp3" type="audio/mp3">
        </div>

    <footer id="footer">
        <p>Homenagem feita por um fã de Jujutsu Kaisen | <a href="https://www.viz.com/jujutsu-kaisen">Saiba mais sobre Jujutsu Kaisen</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById("side-menu");
            sideMenu.classList.toggle("open");
           
            const footer = document.getElementById('footer');
            footer.classList.toggle('hidden'); 
        }
        

        document.addEventListener("DOMContentLoaded", function () {
    const musica = document.getElementById("musica-fundo");
    const playPauseButton = document.getElementById("play-pause");
    const progressBar = document.getElementById("progress-bar");
    const volumeControl = document.getElementById("volume-control");

    // Atualiza o botão de play/pause
    playPauseButton.addEventListener("click", function () {
        if (musica.paused) {
            musica.play();
            playPauseButton.textContent = "⏸️"; // Ícone de pause
        } else {
            musica.pause();
            playPauseButton.textContent = "▶️"; // Ícone de play
        }
    });

    // Atualiza a barra de progresso conforme o áudio toca
    musica.addEventListener("timeupdate", function () {
        const progress = (musica.currentTime / musica.duration) * 100;
        progressBar.value = progress;
    });

    // Permite que o usuário ajuste o progresso do áudio
    progressBar.addEventListener("input", function () {
        const newTime = (progressBar.value / 100) * musica.duration;
        musica.currentTime = newTime;
    });

    // Ajusta o volume
    volumeControl.addEventListener("input", function () {
        musica.volume = volumeControl.value / 100;
    });
});

        
            
    </script>
